name: md > html > pdf CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  md-html-pdf:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir resume
          cp -ra src/* resume/
      - uses: docker://pandoc/core:2.9
        with:
          args: -c resume/style.css -o resume/index.html resume/resume.md
      - run: |
          sudo apt-get install wkhtmltopdf
          echo "✔️ wkhtmltopdf Installed!"
          wkhtmltopdf -L 20mm -R 20mm resume/index.html resume/resume.pdf
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output